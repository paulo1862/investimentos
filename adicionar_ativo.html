<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Investimento - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-form">
        <div class="card form-card">
            <h2>Adicionar Ativo</h2>
            <form id="form-invest">
                <div class="form-group">
                    <label>Ticker (Ex: PETR4, VALE3)</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label>Corretora</label>
                    <select id="corretora">
                        <option value="XP Investimentos">XP Investimentos</option>
                        <option value="Clear">Clear</option>
                        <option value="Rico">Rico</option>
                        <option value="Inter">Inter</option>
                        <option value="Outra">Outra</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tipo de Ativo</label>
                    <select id="tipo">
                        <option value="Ação">Ação</option>
                        <option value="FII">FII</option>
                        <option value="CDB">CDB / Renda Fixa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantidade</label>
                    <input type="number" id="quantidade" step="0.0000000001" required>
                </div>
                <div class="form-group">
                    <label>Preço Médio Pago (R$)</label>
                    <input type="number" id="preco" step="0.0000000001" required>
                </div>
                <button type="submit" class="btn btn-add btn-block">Salvar na Carteira</button>
            </form>
            <a href="index.html" class="btn-back">⬅ Voltar</a>
        </div>
    </div>

    <script>
        document.getElementById('form-invest').addEventListener('submit', function(e) {
            e.preventDefault();
            const novo = {
                nome: document.getElementById('nome').value.toUpperCase().trim(),
                corretora: document.getElementById('corretora').value,
                tipo: document.getElementById('tipo').value,
                quantidade: document.getElementById('quantidade').value,
                preco: document.getElementById('preco').value,
                precoMercado: null
            };
            let ativos = JSON.parse(localStorage.getItem('invest_2025')) || [];
            ativos.push(novo);
            localStorage.setItem('invest_2025', JSON.stringify(ativos));
            alert('Ativo cadastrado!');
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
